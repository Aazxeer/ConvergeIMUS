<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background_blur"></div>

    <header>
        
        <div class="logo">Converge</div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="nav-container">
            <nav>
                <a href="home.html">Home</a>
                <a href="Contact.html">Contact</a>
                <a href="plans.html">Plans</a>
                
            </nav>
            <a href="apply.html" class="avail-btn">Apply Now</a>
        </div>
    </header>
    
    
    <div class="container_chat">
        <h1>Welcome to Our Service</h1>
        <p>Fill up the form below to avail our offer!</p>
        <div id="form-container" class="form-container">
            <h2>Fill Up Your Details</h2>
            <form action="https://formspree.io/f/mzzdypag" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="middle_name" placeholder="Middle Name">
                <input type="text" name="surname" placeholder="Surname" required>
                <input type="date" name="dob" placeholder="Date of Birth" required>
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <select name="civil_status" required>
                    <option value="" disabled selected>Civil Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
                <input type="text" name="mothers_maiden_name" placeholder="Full Mother's Maiden Name" required>
                <input type="text" name="spouse_name" placeholder="Name of Spouse">
                <input type="text" name="nationality" placeholder="Nationality" required>
                <input type="tel" name="mobile_no" placeholder="Mobile No." required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="address" placeholder="Complete Address" required>
                <input type="number" name="years_of_residency" placeholder="Years of Residency" required>
                <select name="ownership_status" required>
                    <option value="" disabled selected>Own or Rent?</option>
                    <option value="Own">Own</option>
                    <option value="Rent">Rent</option>
                </select>
                
                <select name="Plans" required>
                    <option value="" disabled selected>Choose your Plan</option>
                    <option value="Plan1">Plan 1798</option>
                    <option value="Plan2">Plan 1998</option>
                    <option value="Plan3">Plan 2298</option>
                </select>

                <select name="Addons" required>
                    <option value="" disabled selected>Choose your Addon</option>
                    <option value="Addon1">Basic +298</option>
                    <option value="Addon2">Standard +498</option>
                    <option value="Addon3">Premium +798</option>
                    <option value="None">None</option>
                </select>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
